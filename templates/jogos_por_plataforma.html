{% extends 'base.html' %}

{% block title %}Jogos por Plataforma{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Jogos por Plataforma</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Plataforma</th>
                <th>Nome do Jogo</th>
            </tr>
        </thead>
        <tbody>
            {% for jogo in jogos %}
            <tr>
                <td>{{ jogo.plataforma }}</td>
                <td>{{ jogo.nome_jogo }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2" class="text-center">Nenhum jogo encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Voltar à Página Inicial</a>
</div>
{% endblock %}
