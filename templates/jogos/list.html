{% extends 'base.html' %}
{% block title %}Jogos{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Jogos</h2>
  <a href="{{ url_for('create_jogo') }}" class="btn btn-success">Novo Jogo</a>
</div>

<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Nome</th><th>Plataforma</th><th>Ações</th></tr>
  </thead>
  <tbody>
    {% for j in jogos %}
    <tr>
      <td>{{ j.id_jogo }}</td>
      <td>{{ j.nome_jogo }}</td>
      <td>{{ j.plataforma.nome }}</td>
      <td>
        <a href="{{ url_for('edit_jogo', id=j.id_jogo) }}" class="btn btn-sm btn-primary">Editar</a>
        <a href="{{ url_for('delete_jogo', id=j.id_jogo) }}" class="btn btn-sm btn-danger" onclick="return confirm('Confirmar exclusão?')">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
